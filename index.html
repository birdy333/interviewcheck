<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>设备类型检测</title>
<script>
    function redirectToSinaOrDisplayMessage() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            window.location.href = "https://www.sina.com";
        } else {
            document.getElementById("message").innerText = "该系统无法使用电脑。";
        }
    }
</script>
</head>
<body onload="redirectToSinaOrDisplayMessage()">
    <p id="message"></p>
</body>
</html>
